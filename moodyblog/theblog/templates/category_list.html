{% extends 'base.html' %}
{% block title %} Blog Categories {% endblock %}

{% block content %}
<h1>Blog Categories</h1>

    {% for item in cat_menu_list %}
        <div class="shadow p-3 mb-5 bg-body rounded">
            <h4><a href="{% url 'category' item|slugify %}">{{ item }}</a></h4>
        </div>
    {% endfor %}

{% endblock %}

{% comment %} <h4><a class="dropdown-item" href="{% url 'category' item|slugify %}">{{ item }}</a></h4> {% endcomment %}
