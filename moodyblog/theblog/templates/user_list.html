{% extends 'base.html' %}
{% load bootstrap_icons %}
{% load static %}
{% block title %}User List{% endblock title %}
{% block content %}


<h1>User List</h1>
<div class="list-group">
    {% for user in object_list %}
        <li class="list-group-item list-group-item-action">
            <a href="{% url 'show_profile_page' user.profile.id %}">{{ user.username }}<a/>
        </li>
    {% empty %}
        <h2 class="list-group-item">No users yet.</h2>
    {% endfor %}
</div>
{% endblock %}
