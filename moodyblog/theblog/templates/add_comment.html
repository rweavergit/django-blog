{% extends 'base.html' %}

{% block title %} Add Comment {% endblock %}


{% block content %}
{% if user.is_authenticated %}

    <h1>Add Comment</h1>
    <br/><br/>

    <div class="form_group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Add Comment</button>
        </form>
    </div>
    <script>
        var name = "{{ user.id }}";
        document.getElementById("authorid").value = name;

    </script>
{% else %}
    <h1>Please Login</h1>
{% endif %}

{% endblock %}
