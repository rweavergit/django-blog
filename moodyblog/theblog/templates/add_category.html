{% extends 'base.html' %}
{% block title %} Create New Category {% endblock %}


{% block content %}

{% if user.is_authenticated %}
    <h1>Add Category</h1>
    <br/><br/>

    <div class="form_group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Add new Category</button>
        </form>
    </div>
{% else %}
    <h1>Please Login</h1>
{% endif %}

{% endblock %}
